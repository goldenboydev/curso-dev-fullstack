<!DOCTYPE html> <!-- Sempre que começar um projeto a tag DOCTYPE será a primeira de todas. Ela é responsável por definir a versão do HTML. -->

<html> <!-- A tag HTML serve para a criação da página em bruto, ela consiste em duas tags filhas: a tag HEAD e a tag BODY. -->
    <head>
     <!-- A tag HEAD serve para as configurações do documento HTML. -->

         <title> <!-- A tag TITLE serve para entitular a aba do navegador --> </title>

    </head>
    <body>
     <!-- A tag BODY será todo o conteúdo visível para o usuário. -->

         <h1> <!-- A tag H1 serve de título para o texto dentro de onde o usuário irá interagir. Ela consiste em outras tag irmãs como: <h1> <h2> <h3> --> </h1>

    </body>
</html>
